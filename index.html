<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bai Tap 10</title>
</head>
<body>
    <div class="flex flex-col h-screen bg-gray-100">

        <div class="w-full flex">
            <div class="flex flex-col" style="width: 236px;">
                <div class="flex flex-row">
                    <img src="logo_gooup1.svg" alt="logo" class="mt-10 ml-4 w-5 h-5">
                    <p class="mt-10 ml-2 text-xs font-bold text-gray-700">Gooup1</p>
                </div>
                <img src="line.svg" alt="" class="pt-4">
            </div>
            <div class="flex pt-7 flex-grow">
                <div class="flex flex-col">
                    <div class="flex flex-row">
                        <p class="text-gray-400 text-xs" style="font-size: 10px;">Pages</p>
                        <p class="text-gray-700 text-xs pl-1" style="font-size: 10px;">/ Tables</p>
                    </div>
                    <p class="text-gray-700 font-bold" style="font-size: 12px;">Tables</p>
                </div>
            </div>
            <div class="relative pt-6">
                <div class="absolute inline-flex items-center">
                    <img src="search.svg" alt="" style="padding-top: 7px; padding-left: 8px;">
                </div>
                <input type="search" class="rounded-lg pl-8 h-7 w-40" placeholder="Type here..." style="font-size: 10px;">
            </div>
            <div class="space-x-4 flex pt-8 pl-3 mr-8">
                <div class="flex space-x-1">
                    <a href="#">
                        <img src="user.svg" alt="">
                    </a>
                    <p class="font-bold text-gray-700" style="font-size: 10px;">Sign in</p>
                </div>
                <a href="#">
                    <img src="setting.svg" alt="">
                </a>
                <a href="#">
                    <img src="notification.svg" alt="">
                </a>
            </div>
        </div>

        <div class="flex">
            <div class="flex flex-wrap m-4 ml-2" style="width: 236px;">
                <div class="w-full">
                    <nav>
                        <a href="#" style="width: 178px; height: 50px;" class="p-3 rounded-lg flex text-gray-400 transition duration-200 hover:bg-gradient-to-r hover:from-white hover:to-white hover:text-gray-700">
                            <div style="width: 30px; height: 30px;" class="div-color-change rounded-lg">
                                <img src="home.svg" alt="" class="p-2  ">
                            </div>
                            <p class="pt-2 pl-3 font-medium" style="font-size: 10px;">Dashboard</p>
                        </a>

                        <a href="#" style="width: 178px; height: 50px;" class="p-3 rounded-lg flex text-gray-400 transition duration-200 hover:bg-gradient-to-r hover:from-white hover:to-white hover:text-gray-700">
                            <div style="width: 30px; height: 30px;" class="div-color-change rounded-lg">
                                <img src="analyst.svg" alt="" class="p-2  ">
                            </div>
                            <p class="pt-2 pl-3 font-medium" style="font-size: 10px;">Tables</p>
                        </a>

                        <a href="#" style="width: 178px; height: 50px;" class="p-3 rounded-lg flex text-gray-400 transition duration-200 hover:bg-gradient-to-r hover:from-white hover:to-white hover:text-gray-700">
                            <div style="width: 30px; height: 30px;" class="div-color-change rounded-lg">
                                <img src="billing.svg" alt="" class="p-2  ">
                            </div>
                            <p class="pt-2 pl-3 font-medium" style="font-size: 10px;">Billing</p>
                        </a>

                        <a href="#" style="width: 178px; height: 50px;" class="p-3 rounded-lg flex text-gray-400 transition duration-200 hover:bg-gradient-to-r hover:from-white hover:to-white hover:text-gray-700">
                            <div style="width: 30px; height: 30px;" class="div-color-change rounded-lg">
                                <img src="edit.svg" alt="" class="p-2  ">
                            </div>
                            <p class="pt-2 pl-3 font-medium" style="font-size: 10px;">RTL</p>
                        </a>

                        <p class="font-bold text-gray-700 ml-3 mt-5 mb-3" style="font-size: 10px;">ACCOUNT PAGES</p>

                        <a href="#" style="width: 178px; height: 50px;" class="p-3 rounded-lg flex text-gray-400 transition duration-200 hover:bg-gradient-to-r hover:from-white hover:to-white hover:text-gray-700">
                            <div style="width: 30px; height: 30px;" class="div-color-change rounded-lg">
                                <img src="profile.svg" alt="" class="p-2  ">
                            </div>
                            <p class="pt-2 pl-3 font-medium" style="font-size: 10px;">Profile</p>
                        </a>
    
                        <a href="#" style="width: 178px; height: 50px;" class="p-3 rounded-lg flex text-gray-400 transition duration-200 hover:bg-gradient-to-r hover:from-white hover:to-white hover:text-gray-700">
                            <div style="width: 30px; height: 30px;" class="div-color-change rounded-lg">
                                <img src="signin.svg" alt="" class="p-2  ">
                            </div>
                            <p class="pt-2 pl-3 font-medium" style="font-size: 10px;">Sign In</p>
                        </a>
    
                        <a href="#" style="width: 178px; height: 50px;" class="p-3 rounded-lg flex text-gray-400 transition duration-200 hover:bg-gradient-to-r hover:from-white hover:to-white hover:text-gray-700">
                            <div style="width: 30px; height: 30px;" class="div-color-change rounded-lg">
                                <img src="signup.svg" alt="" class="p-2  ">
                            </div>
                            <p class="pt-2 pl-3 font-medium" style="font-size: 10px;">Sign Up</p>
                        </a>
                    </nav>
                        
                </div>
            </div>
            <div class="flex-grow w-full">
                <div class="container bg-white rounded-3xl" style="width: 98%; height: 580px;">
                    <p class="font-bold text-gray-700 pl-4 pt-5" style="font-size: 14px;">User Table</p>
                </div>
            </div>
        </div>

    </div>

</html>
